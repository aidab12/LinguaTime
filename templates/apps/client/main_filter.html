    function filterTranslators() {
      const languagePair = document.getElementById('language-pair').value;
      const city = document.getElementById('city').value;
      const translationType = document.getElementById('translation-type').value;
      const dateFrom = document.getElementById('date-from').value;
      const dateTo = document.getElementById('date-to').value;
      const timePeriod = document.getElementById('time-period').value;
      const translatorCount = document.getElementById('translator-count').value;

      let filtered = sampleTranslators.filter(translator => {
        if (languagePair && !translator.languages.includes(languagePair)) return false;
        if (city && translator.city !== city) return false;
        if (translationType && !translator.types.includes(translationType)) return false;
        // Date and time filtering would be implemented based on translator availability
        // For now, we'll show all translators that match other criteria
        return true;
      });

      // Calculate required translator count based on translation type
      let requiredCount = 1;
      if (translationType === 'simultaneous') {
        requiredCount = 2; // –°–∏–Ω—Ö—Ä–æ–Ω–Ω—ã–π –ø–µ—Ä–µ–≤–æ–¥ —Ç—Ä–µ–±—É–µ—Ç 2 –ø–µ—Ä–µ–≤–æ–¥—á–∏–∫–æ–≤
      } else if (translationType === 'consecutive') {
        requiredCount = 1; // –ü–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω—ã–π –ø–µ—Ä–µ–≤–æ–¥ —Ç—Ä–µ–±—É–µ—Ç 1 –ø–µ—Ä–µ–≤–æ–¥—á–∏–∫–∞
      }

      // Apply translator count filter
      if (translatorCount) {
        if (translatorCount === '5+') {
          // For 5+ translators, we'll show all available translators
          // In real implementation, this would check availability for the requested count
        } else {
          const requestedCount = parseInt(translatorCount);
          // Use the maximum of requested count and required count based on translation type
          const finalCount = Math.max(requestedCount, requiredCount);
          filtered = filtered.slice(0, finalCount);
        }
      } else if (translationType) {
        // If no specific count requested but translation type is selected, use required count
        filtered = filtered.slice(0, requiredCount);
      }

      return filtered;
    }

        // –°–∏–Ω—Ö—Ä–æ–Ω–Ω—ã–π –ø–µ—Ä–µ–≤–æ–¥ —Ç—Ä–µ–±—É–µ—Ç –º–∏–Ω–∏–º—É–º 2 –ø–µ—Ä–µ–≤–æ–¥—á–∏–∫–æ–≤
        translatorCountSelect.value = '2';

        // –ü–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω—ã–π –∏ –ø–∏—Å—å–º–µ–Ω–Ω—ã–π –ø–µ—Ä–µ–≤–æ–¥ —Ç—Ä–µ–±—É—é—Ç 1 –ø–µ—Ä–µ–≤–æ–¥—á–∏–∫–∞
        translatorCountSelect.value = '1';
      }
    });

    // Event listeners
    document.getElementById('search-btn').addEventListener('click', function() {
      const filtered = filterTranslators();
      displayResults(filtered);

      document.getElementById('language-pair').value = '';
      document.getElementById('city').value = '';
      document.getElementById('translation-type').value = '';
      document.getElementById('date-from').value = '';
      document.getElementById('date-to').value = '';
      document.getElementById('time-period').value = '';
      document.getElementById('translator-count').value = '';

      document.getElementById('results-section').classList.add('hidden');
      document.getElementById('no-results').classList.add('hidden');
    });

    // Initialize with all translators
    displayResults(sampleTranslators);
