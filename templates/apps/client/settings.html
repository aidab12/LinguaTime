{% extends 'apps/base.html' %}

{% block title %}
    Settings
{% endblock %}

{% block content %}
    <div id="settings-section" class="section">
        <div class="glass-card rounded-2xl p-8">
            <h3 class="text-2xl font-semibold section-title mb-8">Account Settings</h3>
            <div class="space-y-8">
                <!-- Notification Settings -->
                <div>
                    <h4 class="text-lg font-semibold mb-4">Notifications</h4>
                    <div class="space-y-3">
                        <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg"><span
                                class="text-sm">Order status updates</span> <input type="checkbox" class="rounded"
                                                                                   checked>
                        </div>
                        <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg"><span
                                class="text-sm">Payment receipts</span> <input type="checkbox" class="rounded"
                                                                               checked>
                        </div>
                        <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg"><span
                                class="text-sm">Promotional offers</span> <input type="checkbox" class="rounded">
                        </div>
                    </div>
                </div>
                <!-- Language Preferences -->
                <div>
                    <h4 class="text-lg font-semibold mb-4">Language Preferences</h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div><label class="block text-sm font-medium mb-2">Preferred Languages</label> <select
                                multiple class="input-field w-full px-4 py-3 rounded-xl h-32">
                            <option value="eng_ru" selected>English → Russian</option>
                            <option value="ru_uz">Russian → Uzbek</option>
                            <option value="en_uz">English → Uzbek</option>
                        </select>
                        </div>
                        <div><label class="block text-sm font-medium mb-2">Service Types</label> <select multiple
                                                                                                         class="input-field w-full px-4 py-3 rounded-xl h-32">
                            <option value="business" selected>Business</option>
                            <option value="medical">Medical</option>
                            <option value="legal" selected>Legal</option>
                            <option value="technical">Technical</option>
                        </select>
                        </div>
                    </div>
                </div>
                <div class="flex justify-end">
                    <button class="primary-btn px-6 py-3 rounded-xl">Save Settings</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
