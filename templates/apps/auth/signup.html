<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
<div class="form-container">
    <div class="form-box">
        <h1 id="form-title" class="form-title">Registration Form</h1>

        <!-- User Type Toggle -->
        <div class="toggle-container">
            <button id="client-toggle" class="toggle-button active">
                <span id="client-label">Client</span>
            </button>
            <button id="interpreter-toggle" class="toggle-button">
                <span id="interpreter-label">Interpreter</span>
            </button>
        </div>

        <form id="registration-form" method="post" action="{% url 'interpreter_signup' %}">
            {% csrf_token %}
            <div class="form-field">
                <label for="first-name">First Name<span class="required">*</span></label>
                <input type="text" name="first_name" id="first-name" required>
            </div>

            <div class="form-field">
                <label for="last-name">Last Name <span class="required">*</span></label>
                <input type="text" name="last_name" id="last-name" required>
            </div>

            <div class="form-field">
                <label for="phone">Phone <span class="required">*</span></label>
                <input type="tel" name="phone" id="phone" required>
            </div>

            <div class="form-field">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="form-field">
                <label for="password">Password <span class="required">*</span></label>
                <input type="password" name="password" id="password" required>
            </div>

            <div class="form-field">
                <label for="confirm-password">Confirm Password <span class="required">*</span></label>
                <input type="password" name="confirm_password" id="confirm-password" required>
            </div>

            <!-- Interpreter-only Fields -->
            <div id="interpreter-fields" class="hidden">
                <div class="form-field">
                    <label for="gender">Gender <span class="required">*</span></label>
                    <select name="gender" id="gender">
                        <option value="">Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="form-field">
                    <label for="city">City <span class="required">*</span></label>
                    <select name="city" id="city">
                        {% for city in cities %}
                            <option value="{{ city.id }}">{{ city.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-field">
                    <label>Ready for Trips <span class="required">*</span></label>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" name="is_ready_for_trips" id="ready-trips">
                        <label for="ready-trips">I am ready for business trips</label>
                    </div>
                </div>

                <div class="form-field">
                    <label>Languages <span class="required">*</span></label>
                    <div id="languages-list" class="multiselect-container">
                        <div class="multiselect-option" data-value="eng_ru">
                            <input type="checkbox" name="language" value="eng_ru">
                            <span>English - Russian</span>
                        </div>
                        <div class="multiselect-option" data-value="ru_uz">
                            <input type="checkbox" name="language" value="ru_uz">
                            <span>Russian - Uzbek</span>
                        </div>
                        <div class="multiselect-option" data-value="en_uz">
                            <input type="checkbox" name="language" value="en_uz">
                            <span>English - Uzbek</span>
                        </div>
                    </div>
                </div>

                <div class="form-field">
                    <label>Translation Type <span class="required">*</span></label>
                    <div id="translation-type-list" class="multiselect-container">
                        <div class="multiselect-option" data-value="simultaneous">
                            <input type="checkbox" name="translation_type" value="simultaneous">
                            <span>Simultaneous</span>
                        </div>
                        <div class="multiselect-option" data-value="consecutive">
                            <input type="checkbox" name="translation_type" value="consecutive">
                            <span>Consecutive</span>
                        </div>
                        <div class="multiselect-option" data-value="written">
                            <input type="checkbox" name="translation_type" value="written">
                            <span>Written</span>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-button">Register</button>
        </form>

        <!-- Divider -->
        <div class="divider">
            <span>or</span>
        </div>

        <!-- Google Registration Button -->
        <button id="google-register" type="button" class="google-button">
            <svg width="20" height="20" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            <span id="google-button-text">Continue with Google</span>
        </button>

        <div class="auth-link">
            <p>Already have an account?
                <a href="{% url 'login' %}">Sign In</a>
            </p>
        </div>

        <div id="success-message" class="success-message">
            Registration successful!
        </div>
    </div>
</div>

<script src="{% static 'js/auth.js' %}"></script>
</body>
</html>
