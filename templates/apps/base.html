{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LinguaTime{% endblock %}</title>


    <script src="https://www.gstatic.com/marketplace/solutions/sdk/element_sdk.js"></script>
    <script src="https://www.gstatic.com/marketplace/solutions/sdk/data_sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'apps/css/client-profile.css' %}">
    {% block extra_css %}{% endblock %}
</head>

<body class="min-h-full">
<!-- Mobile Menu Button -->
<button id="mobile-menu-btn" class="mobile-menu-btn fixed top-4 left-4 z-50 p-3 bg-white rounded-lg shadow-lg">
    <span class="text-xl">☰</span>
</button>


<!-- Sidebar -->
{% include 'apps/parts/client_sidebar.html' %}


<div class="main-content ml-64 min-h-full">

    <!-- Основной контент -->
    <!-- Хедер -->
    {% include 'apps/parts/header.html' %}

    <!-- Контент страницы -->
    <div class="p-6">
        {% block content %}
            <!-- Здесь будет контент каждой страницы -->
        {% endblock %}
    </div>
</div>

<!-- JavaScript -->
<script>
    // Мобильное меню
    document.getElementById('mobile-menu-btn').addEventListener('click', function () {
        document.getElementById('sidebar').classList.toggle('open');
    });

    // Navigation
    document.querySelectorAll('.nav-item').forEach(item => {
        item.addEventListener('click', function () {
            const section = this.dataset.section;

            // Update active nav item
            document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
            this.classList.add('active');

            // Hide all sections
            document.querySelectorAll('.section').forEach(sec => sec.classList.add('hidden'));

            // Show selected section
            document.getElementById(section + '-section').classList.remove('hidden');

            // Update header
            const headers = {
                dashboard: 'Dashboard Overview',
                profile: 'Profile Management',
                orders: 'Order Management',
                earnings: 'Earnings Overview',
                settings: 'Account Settings'
            };
            document.getElementById('page-header').textContent = headers[section];
        });
    });
</script>

{% block extra_js %}{% endblock %}
</body>
</html>
